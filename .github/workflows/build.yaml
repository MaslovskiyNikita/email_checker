name: Build Windows EXE with Spec

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Явно указываем 3.12 вместо 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Clean previous builds
      run: |
        Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue

    - name: Build using spec file
      run: |
        poetry run pyinstaller build.spec

    - name: Check result
      run: |
        if (Test-Path "dist/EmailFinder.exe") {
          $file = Get-Item "dist/EmailFinder.exe"
          Write-Host "✅ EXE создан успешно! Размер: $([math]::Round($file.Length/1MB, 2)) MB"
        } else {
          Write-Host "❌ EXE не создан"
          Get-ChildItem -Recurse -ErrorAction SilentlyContinue
          exit 1
        }

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: EmailFinder-Windows
        path: dist/EmailFinder.exe