name: Build Windows EXE

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    
    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: Build EXE
      run: |
        python build.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: EmailFinder-Windows
        path: dist/EmailFinder.exe