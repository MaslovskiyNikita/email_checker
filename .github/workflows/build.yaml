name: Build Windows EXE with Spec

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Create requirements.txt (for data files)
      run: |
        poetry export -f requirements.txt --output requirements.txt --without-hashes

    - name: Clean previous builds
      run: |
        Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue

    - name: Build using spec file
      run: |
        poetry run pyinstaller build.spec

    - name: Check file size
      run: |
        $file = Get-Item "dist/EmailFinder.exe"
        Write-Host "File size: $($file.Length / 1MB) MB"

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: EmailFinder-Spec-Build
        path: dist/EmailFinder.exe
        retention-days: 90